<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>World Time Viewer</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    /* ?? Purple-only gradient */
    background: linear-gradient(135deg, #1a001f, #3a0ca3, #7209b7, #b5179e);
    background-size: 400% 400%;
    animation: gradientShift 16s ease infinite;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 1rem;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 1rem;
    text-align: center;
    font-weight: 600;
    text-shadow: 0 0 15px rgba(181, 23, 158, 0.7);
  }

  .time-box {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border-radius: 16px;
    padding: 1.5rem 2rem;
    margin: 1rem;
    width: 300px;
    text-align: center;
    box-shadow: 0 4px 25px rgba(114, 9, 183, 0.4);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .time-box:hover {
    transform: scale(1.04);
    box-shadow: 0 4px 30px rgba(181, 23, 158, 0.6);
  }

  .label {
    font-size: 1rem;
    font-weight: 600;
    display: block;
    margin-bottom: 0.5rem;
    color: #e0c9f0;
  }

  .time {
    font-size: 1.9rem;
    font-weight: bold;
    letter-spacing: 1px;
    color: #d8b4f8;
    text-shadow: 0 0 12px rgba(218, 119, 242, 0.6);
  }

  select {
    width: 100%;
    padding: 0.6rem;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    margin-top: 0.5rem;
    background-color: rgba(255, 255, 255, 0.15);
    color: #fff;
    font-weight: 500;
    outline: none;
    transition: background-color 0.3s ease;
  }

  select:hover {
    background-color: rgba(255, 255, 255, 0.25);
  }

  option {
    color: #000;
  }

  @media (max-width: 500px) {
    .time-box {
      width: 90%;
    }
  }
</style>
</head>
<body>

  <h1>World Time Viewer</h1>
  
  <div class="time-box">
    <span class="label">Your Local Time</span>
    <span class="time" id="local-time">--:--:--</span>
  </div>
  
  <div class="time-box">
    <span class="label">Select a Major City</span>
    <select id="city-select">
      <option value="" disabled selected>Choose city</option>
    </select>
  </div>
  
  <div class="time-box" id="city-time-box" style="display:none;">
    <span class="label" id="city-label">Selected City Time</span>
    <span class="time" id="city-time">--:--:--</span>
  </div>

<script>
const cities = [
  { name: "New York, USA (JFK Airport)", timezone: "America/New_York" },
  { name: "London, UK (Heathrow Airport)", timezone: "Europe/London" },
  { name: "Tokyo, Japan (Haneda Airport)", timezone: "Asia/Tokyo" },
  { name: "Dubai, UAE (DXB Airport)", timezone: "Asia/Dubai" },
  { name: "Paris, France (Charles de Gaulle)", timezone: "Europe/Paris" },
  { name: "Sydney, Australia (Kingsford Smith)", timezone: "Australia/Sydney" },
  { name: "Shanghai, China (Pudong Airport)", timezone: "Asia/Shanghai" },
  { name: "Singapore (Changi Airport & Port)", timezone: "Asia/Singapore" },
  { name: "Frankfurt, Germany (Frankfurt Airport)", timezone: "Europe/Berlin" },
  { name: "Los Angeles, USA (LAX Airport)", timezone: "America/Los_Angeles" },
  { name: "Hong Kong (Airport & Port)", timezone: "Asia/Hong_Kong" },
  { name: "Amsterdam, Netherlands (Schiphol Airport)", timezone: "Europe/Amsterdam" },
  { name: "Toronto, Canada (Pearson Airport)", timezone: "America/Toronto" },
  { name: "Miami, USA (MIA Airport & Cruise Port)", timezone: "America/New_York" },
  { name: "Barcelona, Spain (Airport & Port)", timezone: "Europe/Madrid" },
  { name: "Istanbul, Turkey (IST Airport & Port)", timezone: "Europe/Istanbul" },
];

// Populate dropdown
const citySelect = document.getElementById("city-select");
cities.forEach(city => {
  const option = document.createElement("option");
  option.value = city.timezone;
  option.textContent = city.name;
  citySelect.appendChild(option);
});

function formatTime(date, timeZone) {
  return new Intl.DateTimeFormat('en-GB', {
    hour: '2-digit', minute: '2-digit', second: '2-digit',
    hour12: false,
    timeZone: timeZone
  }).format(date);
}

function updateTimes() {
  const now = new Date();
  document.getElementById("local-time").textContent = formatTime(now, Intl.DateTimeFormat().resolvedOptions().timeZone);
  
  const selectedTZ = citySelect.value;
  const cityBox = document.getElementById("city-time-box");
  if (selectedTZ) {
    cityBox.style.display = "block";
    document.getElementById("city-time").textContent = formatTime(now, selectedTZ);
  } else {
    cityBox.style.display = "none";
  }
}

setInterval(updateTimes, 1000);
updateTimes();
</script>

</body>
</html>
